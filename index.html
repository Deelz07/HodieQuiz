<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="logic.js" defer></script>
  <title>Quiz</title>
</head>
<body>
  <div class="flex-container invisible">
  <div class="question"> 
    Q1: According to George Miller's study, how many items can the average person hold in their short-term memory?
  </div>
  
  <div id="options">
    <button class="option" onclick="selectOption(this)">
      A) 4 ± 2
    </button>
    <button class="option" onclick="selectOption(this)">
      B) 15 ± 2
    </button>
    <button class="option" onclick="selectOption(this)">
      C) 12 ± 2
    </button>
    <button class="option" onclick="selectOption(this)">
      D) 7 ± 2
    </button>
  </div>
</div>
  
<div class="settings-container invisible">
  <button class="transition " id = "submitButton">
    Submitd
  </button>

  <button class="hint">
    Hint
  </button>
</div>

<div class="feedback">
  Hello
</div>




  <!-- This will show feedback after the user submits the answer -->
  <div id="feedback"></div>


</body>
</html>
